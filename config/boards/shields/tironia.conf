# Put configuration options here
# Enable combo support for chording
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=20
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=10
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=8

# Increase key press queue for rapid chording
CONFIG_ZMK_KSCAN_EVENT_QUEUE_SIZE=256

# Adjust timing for steno chording
CONFIG_ZMK_COMBO_MAX_DELAY_MS=50

#not ai
CONFIG_ZMK_KEYBOARD_NAME="Tironia"